swagger: '2.0'
info:
  version: '1.0.0'
  title: myHomeFinance API
  description: |
    This is small finance program named myHomeFinance
  contact:
    name: Ivan Pushkin
    url: https://twitter.com/IvanDeveloper
host: localhost
basePath: /api
schemes:
  - http
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json


paths:


  #
  # Transactions
  #
  /transactions:
    get:
      tags: ["transactions"]
      parameters:
        - name: guid
          in: query
          type: string
          pattern: "^[{(]?[0-9A-F]{8}[-]?([0-9A-F]{4}[-]?){3}[0-9A-F]{12}[)}]?$"
          required: true
          description: transaction global uid
      responses:
        200:
          description: returns transaction
          schema:
            $ref: '#/definitions/Transaction'
        404:
          description: transaction not found
        503:
          description: server is currently unavailable
  /transactions/{date_from}_{date_to}:
    get:
      tags: ["transactions"]
      description: Returns list of transactions in specified time range ordered by timestamp
      parameters:
        - name: date_from
          in: path
          type: string
          format: date
          required: true
        - name: date_to
          in: path
          type: string
          format: date
          required: true
      responses:
        200:
          description: returns list of transactions
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        400:
          description: invalid date range supplied
        503:
          description: server is currently unavailable
  /transactions/{date_from}_{date_to}/grep:
    get:
      tags: ["transactions"]
      description: Returns list of transactions matched with passed attributes in specified time range
      parameters:
        - name: date_from
          in: path
          type: string
          format: date
          required: true
        - name: date_to
          in: path
          type: string
          format: date
          required: true
        - name: name
          in: formData
          type: string
          minLength: 1
          maxLength: 300
          description: length 1-300 chars
      responses:
        200:
          description: list of transactions
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        400:
          description: invalid date range or name supplied
        503:
          description: server is currently unavailable

  #
  # Note
  #
  /notes:
    get:
      tags: ["notes"]
      parameters:
        - name: id
          in: query
          type: integer
          format: int64
          required: true
          description: note id
          minimum: 1
      responses:
        200:
          description: returns note
          schema:
            $ref: '#/definitions/Note'
        404:
          description: note not found
        503:
          description: server is currently unavailable
    put:
      tags: ["notes"]
      parameters:
        - name: id
          in: query
          type: integer
          format: int64
          required: true
          description: note id
          minimum: 1
        - name: datetime
          in: formData
          type: string
          format: date-time
          description: timestamp
        - name: name
          in: formData
          type: string
          description: note name
          minLength: 2
          maxLength: 300
        - name: text
          in: formData
          type: string
          description: note text
      responses:
        200:
          description: rewrites note
          schema:
            $ref: '#/definitions/Note'
        400:
          description: invalid parameter(s) supplied
        404:
          description: note not found
        503:
          description: server is currently unavailable
    post:
      tags: ["notes"]
      parameters:
        - name: name
          type: string
          in: formData
          required: true
          minLength: 2
          maxLength: 300
          description: length 2-300 chars
        - name: datetime
          type: string
          format: date-time
          in: formData
          description: 'default: current date and time'
        - name: text
          type: string
          in: formData
          description: any text
      responses:
        200:
          description: note created
          schema:
            $ref: '#/definitions/Note'
        400:
          description: invalid parameter(s) supplied
        503:
          description: server is currently unavailable
    delete:
      tags: ["notes"]
      parameters:
        - name: id
          type: integer
          format: int64
          in: query
          required: true
          description: note id
          minimum: 1
      responses:
        200:
          description: note deleted
        404:
          description: note not found
        503:
          description: server is currently unavailable
  /notes/{date_from}_{date_to}:
    get:
      tags: ["notes"]
      parameters:
        - name: date_from
          in: path
          type: string
          format: date
          required: true
        - name: date_to
          in: path
          type: string
          format: date
          required: true
      responses:
        200:
          description: list of nodes
          schema:
            type: array
            items:
              $ref: '#/definitions/Note'
        400:
          description: invalid data range supplied
        503:
          description: server is currently unavailable
  /notes/{date_from}_{date_to}/grep:
    get:
      tags: ["notes"]
      parameters:
        - name: date_from
          in: path
          type: string
          format: date
          required: true
        - name: date_to
          in: path
          type: string
          format: date
          required: true
        - name: name
          type: string
          in: formData
          minLength: 1
          maxLength: 300
      responses:
        200:
          description: list of notes
          schema:
            type: array
            items:
              $ref: '#/definitions/Note'
        400:
          description: invalid data range supplied
        503:
          description: server is currently unavailable

  #
  # Inflow
  #
  /inflow:
    get:
      tags: ["inflow"]
      parameters:
        - name: id
          in: query
          type: integer
          format: int64
          required: true
          description: inflow document id
          minimum: 1
      responses:
        200:
          description: inflow document
          schema:
            $ref: '#/definitions/Inflow'
        404:
          description: inflow document not found
        503:
          description: server is currently unavailable
    put:
      tags: ["inflow"]
      parameters:
        - name: id
          in: query
          type: integer
          format: int64
          required: true
          description: inflow document id
          minimum: 1
        - name: datetime
          in: formData
          type: string
          format: date-time
        - name: name
          in: formData
          type: string
          minLength: 2
          maxLength: 300
        - name: amount
          in: formData
          type: number
          format: double
        - name: description
          in: formData
          type: string
        # special:
        - name: source
          in: formData
          type: string
          minLength: 2
          maxLength: 300
      responses:
        200:
          description: inflow document rewrited
          schema:
            $ref: '#/definitions/Inflow'
        400:
          description: invalid parameter(s) supplied
        404:
          description: inflow document not found
        503:
          description: server is currently unavailable
    post:
      tags: ["inflow"]
      parameters:
        - name: datetime
          in: formData
          type: string
          format: date-time
          description: 'default: current date and time'
        - name: name
          in: formData
          type: string
          required: true
          minLength: 2
          maxLength: 300
        - name: amount
          in: formData
          type: number
          format: double
          required: true
          minimum: 0.01
        - name: description
          in: formData
          type: string
        - name: source
          in: formData
          type: string
          required: true
          minLength: 2
          maxLength: 300
      responses:
        200:
          description: inflow document created
          schema:
            $ref: '#/definitions/Inflow'
        400:
          description: invalid parameter(s) supplied
        503:
          description: server is currently unavailable
    delete:
      tags: ["inflow"]
      parameters:
        - name: id
          in: query
          required: true
          type: integer
          format: int64
          description: inflow document id
          minimum: 1
      responses:
        200:
          description: inflow document deleted
        404:
          description: inflow document not found
        503:
          description: server is currently unavailable
  /inflow/{date_from}_{date_to}:
    get:
      tags: ["inflow"]
      parameters:
        - name: date_from
          in: path
          type: string
          format: date
          required: true
        - name: date_to
          in: path
          type: string
          format: date
          required: true
      responses:
        200:
          description: list of inflow documents
          schema:
            type: array
            items:
              $ref: '#/definitions/Inflow'
        400:
          description: invalid date range supplied
        503:
          description: server is currently unavailable

  /inflow/{date_from}_{date_to}/grep:
    get:
      tags: ["inflow"]
      parameters:
        - name: date_from
          in: path
          type: string
          format: date
          required: true
        - name: date_to
          in: path
          type: string
          format: date
          required: true
        - name: name
          in: formData
          type: string
          minLength: 1
          maxLength: 300
        - name: source
          type: string
          in: formData
          minLength: 1
          maxLength: 300
      responses:
        200:
          description: list of inflow documents
          schema:
            type: array
            items:
              $ref: '#/definitions/Inflow'
        400:
          description: invalid date range supplied
        503:
          description: server is currently unavailable

  #
  # Outflow
  #
  /outflow:
    get:
      tags: ["outflow"]
      parameters:
        - name: id
          in: query
          type: integer
          format: int64
          required: true
          description: outflow document id
          minimum: 1
      responses:
        200:
          description: outflow document found
          schema:
            $ref: '#/definitions/Outflow'
        404:
          description: outflow document not found
        503:
          description: server is currently unavailable
    put:
      tags: ["outflow"]
      parameters:
        - name: id
          in: query
          type: integer
          format: int64
          required: true
          description: outflow document id
          minimum: 1
        - name: datetime
          in: formData
          type: string
          format: date-time
        - name: name
          in: formData
          type: string
          minLength: 2
          maxLength: 300
        - name: amount
          in: formData
          type: number
          format: double
        - name: description
          in: formData
          type: string
        - name: destination
          in: formData
          type: string
          minLength: 2
          maxLength: 300
        - name: target
          in: formData
          type: string
          minLength: 2
          maxLength: 300
        - name: count
          in: formData
          type: number
          format: double
        - name: metric_unit
          in: formData
          type: string
          maxLength: 100
        - name: satisfaction
          in: formData
          type: number
          format: float
      responses:
        200:
          description: outflow document rewrited
          schema:
            $ref: '#/definitions/Outflow'
        400:
          description: invalid parameter(s) supplied
        404:
          description: outflow document not found
        503:
          description: server is currently unavailable
    post:
      tags: ["outflow"]
      parameters:
        - name: outflow_raw_data
          description: |
            object contains outflow data
          in: body
          required: true
          schema:
            $ref: '#/definitions/OutflowRaw'
      responses:
        200:
          description: outflow document created
          schema:
            type: array
            items:
              $ref: '#/definitions/Outflow'
        400:
          description: invalid parameter(s) supplied
        503:
          description: server is currently unavailable
    delete:
      tags: ["outflow"]
      description: Deletes outflow document by id
      parameters:
        - name: id
          in: query
          required: true
          type: number
          format: int64
          description: outflow document id
          minimum: 1
      responses:
        200:
          description: outflow document deleted
        404:
          description: outflow document not found
        503:
          description: server is currently unavailable
  /outflow/{date_from}_{date_to}:
    get:
      tags: ["outflow"]
      parameters:
        - name: date_from
          in: path
          type: string
          format: date
          required: true
        - name: date_to
          in: path
          type: string
          format: date
          required: true
      responses:
        200:
          description: list of outflow documents
          schema:
            type: array
            items:
              $ref: '#/definitions/Outflow'
        400:
          description: invalid date range supplied
        503:
          description: server is currently unavailable
  /outflow/{date_from}_{date_to}/grep:
    get:
      tags: ["outflow"]
      parameters:
        - name: date_from
          in: path
          type: string
          format: date
          required: true
        - name: date_to
          in: path
          type: string
          format: date
          required: true
        - name: name
          in: formData
          type: string
          minLength: 1
          maxLength: 300
        - name: destination
          in: formData
          type: string
          minLength: 1
          maxLength: 300
        - name: target
          in: formData
          type: string
          minLength: 1
          maxLength: 300
      responses:
        200:
          description: list of outflow documents
          schema:
            type: array
            items:
              $ref: '#/definitions/Outflow'
        400:
          description: invalid date range or other parameter(s) supplied
        503:
          description: server is currently unavailable

  #
  # Additionally:
  #
  /metric-units:
    get:
      tags: ["additionally"]
      description: Returns list of metric units
      responses:
        200:
          description: list of metric units
          schema:
            type: array
            items:
              type: string
        503:
          description: server is currently unavailable
  /sources/grep:
    get:
      tags: ["additionally"]
      description: Returns list of sources
      parameters:
        - name: s
          in: formData
          type: string
          required: true
          minLength: 1
          maxLength: 300
          description: length 1-300 chars
      responses:
        200:
          description: list of sources
          schema:
            type: array
            items:
              type: string
        503:
          description: server is currently unavailable
  /destinations/grep:
    get:
      tags: ["additionally"]
      description: Returns list of destinations
      parameters:
        - name: s
          in: formData
          type: string
          required: true
          minLength: 1
          maxLength: 300
          description: length 1-300 chars
      responses:
        200:
          description: list of destinations
          schema:
            type: array
            items:
              type: string
        503:
          description: server is currently unavailable
  /targets/grep:
    get:
      tags: ["additionally"]
      description: Returns list of targets
      parameters:
        - name: s
          in: formData
          type: string
          required: true
          minLength: 1
          maxLength: 300
          description: length 1-300 chars
      responses:
        200:
          description: list of targets
          schema:
            type: array
            items:
              type: string
        503:
          description: server is currently unavailable
  /statistics:
    get:
      tags: ["additionally"]
      description: Returns list of metrix
      parameters:
        - name: date_from
          in: formData
          type: string
          format: date
          required: true
        - name: date_to
          in: formData
          type: string
          format: date
          required: true
      responses:
          200:
            description: set of metrix
            schema:
              $ref: '#/definitions/Statistics'
          400:
            description: invalid date range supplied


definitions:


  #
  # Transaction
  #
  Transaction:
    type: object
    required:
      - datetime
      - name
      - amount
    properties:
      datetime:
        type: string
        format: date-time
      name:
        type: string
        minLength: 2
        maxLength: 300
      amount:
        type: number
        format: double
      description:
        type: string

  #
  # Note
  #
  Note:
    required:
      - id
      - name
      - datetime
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      name:
        type: string
        minLength: 2
        maxLength: 300
      datetime:
        type: string
        format: date-time
      text:
        type: string

  #
  # Inflow
  #
  Inflow:
    type: object
    required:
      - id
      - datetime
      - name
      - amount
      # special:
      - source
    properties:
      id:
        type: integer
        format: int64
        description: inflow id
        readOnly: true
      datetime:
        type: string
        format: date-time
      name:
        type: string
        minLength: 2
        maxLength: 300
      amount:
        type: number
        format: double
      description:
        type: string
      # special:
      source:
        type: string
        minLength: 2
        maxLength: 300

  #
  # Outflow
  #
  Outflow:
    type: object
    required:
      - id
      - datetime
      - name
      - amount
      # special:
      - destination
    properties:
      id:
        type: integer
        format: int64
        description: outflow id
        readOnly: true
      datetime:
        type: string
        format: date-time
      name:
        type: string
        minLength: 2
        maxLength: 300
      amount:
        type: number
        format: double
      description:
        type: string
      # special:
      destination:
        type: string
        minLength: 2
        maxLength: 300
      target:
        type: string
        minLength: 2
        maxLength: 300
      # details:
      count:
        type: number
        format: double
      metric_unit:
        type: string
        maxLength: 100
      satisfaction:
        type: number
        format: float

  #
  # OutflowRaw
  #
  OutflowRaw:
    description: |
      OutflowRaw is raw data for building outflow documents and represents checks from stores
    type: object
    required:
      - destination
    properties:
      datetime:
        type: string
        format: date-time
        description: 'default: current date and time'
      destination:
        type: string
        minLength: 2
        maxLength: 300
      list:
        type: array
        items:
          $ref: '#/definitions/OutflowRawItem'

  #
  # OutflowRawItem
  #
  OutflowRawItem:
    description: |
      OutflowRawItem represents a part of a chack from store and used to build outflow documents
    type: object
    required:
      - name
      - amount
    properties:
      name:
        type: string
        minLength: 2
        maxLength: 300
      amount:
        type: number
        format: double
        minimum: 0.01
      description:
        type: string
      target:
        type: string
        minLength: 2
        maxLength: 300
      count:
        type: number
        format: double
      metric_unit:
        type: string
        maxLength: 100
      satisfaction:
        type: number
        format: float

  #
  # Statistics
  #
  Statistics:
    type: object
    required:
      - date_from
      - date_to
      - inflow
      - outflow
      - mean_satisfaction
      - balance_start
      - balance_end
    properties:
      date_from:
        type: string
        format: date
      date_to:
        type: string
        format: date
      inflow:
        type: number
        format: double
      outflow:
        type: number
        format: double
      mean_satisfaction:
        type: number
        format: float
      balance_start:
        type: number
        format: double
        description: balance at the start of date range
      balance_end:
        type: number
        format: double
        description: balance at the end of date range
